<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/header :: header">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div th:insert="/fragments/natLeft :: left-nav"></div>
<!-- 			<div th:replace="/layout/layout :: left-nav"></div> -->
			<div th:insert="/fragments/topNav :: top-nav"></div>

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="container py-4">


							<div class="x_content">
								<div class="card bg-light">

									<div class="card-body">

										<h4 class="card-title">
											<a th:href="@{/form}" class="btn btn-primary">Nuevo</a>
										</h4>

										<table id="datatable-responsive"
											class="table table-striped table-bordered dt-responsive nowrap"
											cellspacing="0" width="100%">
											<thead>
												<tr>
													<th>id</th>
													<th>Descripcion</th>
													<th>Estado</th>
													<th>Acronimo</th>
													<th>editar</th>
													<th>eliminar</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="nuc: ${nucleos}">
													<td><a class="btn btn-primary btn-xs"
														th:href="${nuc.nucleoCodigo}"
														th:text="${nuc.nucleoCodigo}"></a></td>
													<td th:text="${nuc.nucleoDescripcion}"></td>
													<td th:text="${nuc.estadoRegistro}"></td>
													<td th:text="${nuc.nucleoAbreviatura}"></td>
													<td><a class="btn btn-primary btn-sm"
														th:text="'editar'"></a></td>
													<td><a class="btn btn-danger btn-sm"
														th:text="'eliminar'"
														onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
												</tr>
											</tbody>

										</table>
										<nav th:insert="/paginator/paginator-nav :: paginator"></nav>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->
			<div th:insert="/fragments/footer :: footer"></div>

		</div>
	</div>

	<div th:insert="/fragments/jQuery :: jQuery"></div>

</body>
</html>
